<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">
        <div class="box-header">Top Box</div>
        <div class="box-content">
          <div class="option-group">
            <p>Colors:</p>
            <button class="color" data-color="red"></button>
            <button class="color" data-color="green"></button>
            <button class="color" data-color="blue"></button>
          </div>
          <div class="option-group">
            <p>Sizes:</p>
            <button class="size" data-size="small">S</button>
            <button class="size" data-size="medium">M</button>
            <button class="size" data-size="large">L</button>
          </div>
        </div>
      </div>

      <div class="box" id="box2">
        <div class="box-header">Middle Box</div>
        <div class="box-content">
          <div class="option-group">
            <p>Colors:</p>
            <button class="color" data-color="orange"></button>
            <button class="color" data-color="purple"></button>
            <button class="color" data-color="cyan"></button>
          </div>
          <div class="option-group">
            <p>Sizes:</p>
            <button class="size" data-size="small">S</button>
            <button class="size" data-size="medium">M</button>
            <button class="size" data-size="large">L</button>
          </div>
        </div>
      </div>

      <div class="box" id="box3">
        <div class="box-header">Bottom Box</div>
        <div class="box-content">
          <div class="option-group">
            <p>Colors:</p>
            <button class="color" data-color="pink"></button>
            <button class="color" data-color="yellow"></button>
            <button class="color" data-color="gray"></button>
          </div>
          <div class="option-group">
            <p>Sizes:</p>
            <button class="size" data-size="small">S</button>
            <button class="size" data-size="medium">M</button>
            <button class="size" data-size="large">L</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
